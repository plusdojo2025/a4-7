spring.application.name=server

# \u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u540d\u3000a4
spring.datasource.url=jdbc:mysql://localhost:3306/a4
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
